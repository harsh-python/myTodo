{% extends 'base.html' %}
{% block title %} Home {% endblock title %}
{% block body %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/fbg.css') }}">
<div class="container my-3">
  <div class="shadow-lg p-3 mb-5 bg-body rounded">
    <h2 align="middle">Update Your Todo</h2>
  </div>
    <form action="/update/{{todo.sno}}" method="post">
        <div class="mb-3">
          <label for="title" class="form-label">Todo Title</label>
          <input type="text" class="form-control" name="title" value="{{todo.title}}" id="title" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Todo Description</label>
          <input type="text" class="form-control" value="{{todo.desc}}" name="desc" id="desc">
        </div>
        <button type="submit" class="btn btn-success">Update</button>
      </form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
{% endblock body %}
